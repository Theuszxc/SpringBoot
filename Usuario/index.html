<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h2> Cadastro de Usuário</h2>

        <form>
            <label>Nome</label>
            <input type="text">

            <label>Email</label>
            <input type="email">

            <label>Senha</label>
            <input type="password">

            <label>Perfil</label>
            <select>
                <option>USER</option>
                <option>ADMIN</option>
            </select>

            <label>Endereco</label>
            <input type="text">

            <label>Bairro</label>
            <input type="text">

               <label>Complemento</label>
            <input type="text">

               <label>CEP</label>
            <input type="text">

               <label>Cidade</label>
            <input type="text">

               <label>Estado</label>
            <input type="text">

            <button type="submit">Salvar Usuário</button>
            
        </form>
    </div>
</body>
</html>
