<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora com Backend</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <h1>Calculadora</h1>

    <form id="clcForm">
        <input type="number" id="num1" name="num1" placeholder="Insira o primeiro número" required />
        <select id="operacao" name="operacao" required>
            <option value="" disabled selected>--- Selecione ---</option>
            <option value="somar">Somar</option>
            <option value="subtrair">Subtrair</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <input type="number" id="num2" name="num2" placeholder="Insira o segundo número" required />
        <button type="submit">Calcular</button>

        <div id="erro" class="result"></div>
        <div id="resultado" class="result"></div>
    </form>

    <script src="js/app.js"></script>
</body>

</html>
